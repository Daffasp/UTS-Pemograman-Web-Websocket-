<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --bg-color: #f9f9f9;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
        }

        .status {
            font-size: 14px;
            color: #eaeaea;
        }

        .status.online::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--white);
            overflow-y: auto;
            height: calc(100vh - 200px);
            box-shadow: var(--shadow);
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-incoming {
            align-self: flex-start;
            background-color: var(--light-gray);
            border-bottom-left-radius: 5px;
        }

        .message-outgoing {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--white);
            border-bottom-right-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message-incoming .message-info {
            text-align: left;
        }

        .message-outgoing .message-info {
            text-align: right;
        }

        .chat-footer {
            background-color: var(--white);
            padding: 15px;
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        #input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 0 10px;
        }

        .emoji-panel {
            display: none;
            position: absolute;
            bottom: 80px;
            right: 30px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 15px;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            z-index: 100;
        }

        .emoji-panel.show {
            display: grid;
        }

        .emoji {
            cursor: pointer;
            font-size: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        .online-users {
            margin-top: 15px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background-color: var(--white);
            border-left: 4px solid var(--primary-color);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1><i class="fas fa-comments"></i>Go Chat</h1>
            <div class="user-info">
                <div class="status online">Online</div>
                <div class="avatar" id="user-avatar">?</div>
            </div>
        </div>
        
        <div class="chat-body">
            <div id="messages"></div>
        </div>
        
        <div class="chat-footer">
            <div class="input-group">
                <div class="emoji-btn" id="emoji-btn">ðŸ˜Š</div>
                <input type="text" id="input" placeholder="Ketik pesan..." autocomplete="off"/>
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Kirim
                </button>
            </div>
            <div class="online-users" id="online-users">Loading users...</div>
        </div>
    </div>
    
    <div class="emoji-panel" id="emoji-panel">
        <!-- Emoji akan diisi dengan JavaScript -->
    </div>
    
    <div class="notifications" id="notifications"></div>

    <script>
        // Variabel global
        let username = '';
        let userColor = '';
        let onlineUsers = 0;
        const ws = new WebSocket('ws://localhost:8080');

        // Fungsi untuk menghasilkan warna acak
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Mengatur nama pengguna
        function setupUsername() {
            username = prompt('Masukkan nama kamu:', 'Guest_' + Math.floor(Math.random() * 1000));
            if (!username) username = 'Guest_' + Math.floor(Math.random() * 1000);
            
            // Set avatar initial
            const avatar = document.getElementById('user-avatar');
            avatar.textContent = username.charAt(0).toUpperCase();
            
            // Set random background color for avatar
            userColor = getRandomColor();
            avatar.style.backgroundColor = userColor;
            
            // Kirim informasi pengguna ke server
            sendSystemMessage('join', username);
        }

        // Inisialisasi emoji panel
        function setupEmojiPanel() {
            const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ‘', 'ðŸŽ‰', 'ðŸ”¥', 'ðŸ˜Ž', 'ðŸ¤”', 'ðŸ˜¢', 'ðŸ˜', 'ðŸ‘‹', 'ðŸ™', 'âœ¨', 'ðŸŒŸ', 'ðŸ’¯', 'ðŸ¤£'];
            const emojiPanel = document.getElementById('emoji-panel');
            
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = emoji;
                span.onclick = () => {
                    document.getElementById('input').value += emoji;
                    emojiPanel.classList.remove('show');
                };
                emojiPanel.appendChild(span);
            });
            
            document.getElementById('emoji-btn').onclick = () => {
                emojiPanel.classList.toggle('show');
            };
            
            // Sembunyikan panel ketika mengklik di luar
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#emoji-panel') && !e.target.closest('#emoji-btn')) {
                    emojiPanel.classList.remove('show');
                }
            });
        }

        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (message) {
                const messageObj = {
                    type: 'chat',
                    username: username,
                    text: message,
                    color: userColor,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                
                ws.send(JSON.stringify(messageObj));
                input.value = '';
            }
        }

        // Fungsi untuk mengirim pesan sistem
        function sendSystemMessage(action, user) {
            const messageObj = {
                type: 'system',
                action: action,
                username: user,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            ws.send(JSON.stringify(messageObj));
        }

        // Menampilkan pesan
        function displayMessage(messageObj) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            if (messageObj.type === 'system') {
                // Menampilkan notifikasi sistem
                const notificationContainer = document.getElementById('notifications');
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                let message = '';
                if (messageObj.action === 'join') {
                    message = `${messageObj.username} bergabung ke dalam obrolan`;
                } else if (messageObj.action === 'leave') {
                    message = `${messageObj.username} meninggalkan obrolan`;
                }
                
                notification.textContent = message;
                notificationContainer.appendChild(notification);
                
                // Hapus notifikasi setelah 3 detik
                setTimeout(() => {
                    notification.remove();
                }, 3000);
                
                // Update online users
                document.getElementById('online-users').textContent = `${onlineUsers} pengguna online`;
                
            } else {
                // Pesan chat normal
                const isOwnMessage = messageObj.username === username;
                messageElement.className = `message ${isOwnMessage ? 'message-outgoing' : 'message-incoming'}`;
                
                // Text konten
                const textNode = document.createElement('div');
                if (!isOwnMessage) {
                    const userSpan = document.createElement('strong');
                    userSpan.textContent = messageObj.username;
                    userSpan.style.color = messageObj.color;
                    textNode.appendChild(userSpan);
                    textNode.appendChild(document.createElement('br'));
                }
                
                textNode.appendChild(document.createTextNode(messageObj.text));
                messageElement.appendChild(textNode);
                
                // Info waktu
                const infoNode = document.createElement('div');
                infoNode.className = 'message-info';
                infoNode.textContent = messageObj.time;
                messageElement.appendChild(infoNode);
                
                messagesContainer.appendChild(messageElement);
                
                // Scroll ke bawah setelah pesan baru
                setTimeout(() => {
                    const chatBody = document.querySelector('.chat-body');
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 100);
            }
        }

        // Event WebSocket
        ws.onopen = () => {
            console.log('Terhubung ke server');
            setupUsername();
            setupEmojiPanel();
        };

        ws.onmessage = (event) => {
            try {
                const messageObj = JSON.parse(event.data);
                
                if (messageObj.type === 'system' && messageObj.action === 'userCount') {
                    onlineUsers = messageObj.count;
                    document.getElementById('online-users').textContent = `${onlineUsers} pengguna online`;
                } else {
                    displayMessage(messageObj);
                }
            } catch (err) {
                // Jika data bukan JSON, tampilkan sebagai pesan selamat datang
                const welcomeObj = {
                    type: 'chat',
                    username: 'System',
                    text: event.data,
                    color: '#2ecc71',
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                displayMessage(welcomeObj);
            }
        };

        ws.onclose = () => {
            console.log('Terputus dari server');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = 'Terputus dari server. Mencoba terhubung kembali...';
            document.getElementById('notifications').appendChild(notification);
            
            // Coba terhubung kembali setelah 3 detik
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        };

        // Event input untuk mengirim pesan dengan Enter
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Deteksi ketika pengguna menutup jendela
        window.addEventListener('beforeunload', () => {
            sendSystemMessage('leave', username);
        });
    </script>
</body>
</html>
